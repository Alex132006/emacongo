<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMA Services - Chargement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(entree.jpeg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* Le spinner comme tu l'avais demandé - simple et minimaliste */
        .titre {
            width: 100px;
            height: 100px;
            background: #ffffff;
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            animation: spin 2s linear infinite;
        }

        /* Texte EMA au centre du spinner */
        .titre::before {
            content: "EMA";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #43a638;
            z-index: 2;
        }

        /* Effet de vague à l'intérieur du spinner */
        .titre::after {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 40%;
            animation: wave 4s linear infinite;
        }

        /* Animation de rotation */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Animation de vague */
        @keyframes wave {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Texte en dessous */
        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-top: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        /* Animation de pulsation pour le texte */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Points animés */
        .dots {
            display: inline-block;
            margin-left: 5px;
        }

        .dots span {
            animation: dots 1.5s infinite;
            opacity: 0;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dots {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        /* Message subtil en bas */
        .subtext {
            color: rgb(255, 255, 255);
            font-size: 16px;
            margin-top: 40px;
            max-width: 300px;
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .titre {
                width: 80px;
                height: 80px;
            }

            .titre::before {
                font-size: 20px;
            }

            .loading-text {
                font-size: 16px;
            }
        }

        /* Préférences de réduction de mouvement */
        @media (prefers-reduced-motion: reduce) {

            .titre,
            .titre::after,
            .loading-text,
            .dots span {
                animation: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Le spinner comme tu l'avais dessiné -->
        <div class="titre"></div>

        <!-- Texte de chargement -->
        <div class="loading-text">
            CHARGEMENT
            <div class="dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
        </div>

        <!-- Message subtil -->
        <div class="subtext">
            Conctactez nous pour l'achat de votre espace virtuel
        </div>
    </div>

    <script>
        // Redirection automatique après 4 secondes
        setTimeout(function () {
            // Simuler la fin du chargement
            document.querySelector('.loading-text').innerHTML = 'bienvenue !';
            document.querySelector('.subtext').innerHTML = 'Redirection vers l\'application...';

            // Arrêter l'animation
            document.querySelector('.titre').style.animation = 'none';

            // Redirection après 1 seconde supplémentaire
            setTimeout(function () {
                // Dans ton cas réel, tu mettras ta vraie page ici
                window.location.href = "acceuil.html";

                // Pour la démo, on affiche juste un message
                // alert('Redirection vers la page principale...');

                // Code réel à utiliser :
                window.location.href = "acceuil.html";
            }, 1000);
        }, 4000);

        // Effet de clic pour accélérer
        document.querySelector('.container').addEventListener('click', function () {
            document.querySelector('.loading-text').innerHTML = 'ACCÉLÉRATION...';
            document.querySelector('.subtext').innerHTML = 'Chargement rapide activé';

            // Accélérer l'animation
            document.querySelector('.titre').style.animationDuration = '0.5s';

            // Rediriger immédiatement
            setTimeout(function () {
                window.location.href = "acceuil.html";
                alert('Chargement accéléré ! Redirection...');
            }, 500);
        });
    </script>
</body>

</html>
