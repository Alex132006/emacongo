<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель - Кастелло Пан Африка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Выйти
    </button>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Админ Панель</h1>
            <p>Управление меню ресторана "Кастелло Пан Африка"</p>
        </div>

        <div class="admin-nav">
            <button class="nav-btn active" onclick="showSection('products')">
                <i class="fas fa-utensils"></i> Управление продуктами
            </button>
            <button class="nav-btn" onclick="showSection('add-product')">
                <i class="fas fa-plus"></i> Добавить продукт
            </button>
            <button class="nav-btn" onclick="showSection('stats')">
                <i class="fas fa-chart-bar"></i> Статистика
            </button>
        </div>

        <!-- Секция управления продуктами -->
        <div id="products" class="admin-section active">
            <h2 class="section-title">Управление продуктами</h2>
            <div class="products-grid" id="productsList">
                <!-- Продукты будут загружены здесь -->
            </div>
        </div>

        <!-- Секция добавления продукта -->
        <div id="add-product" class="admin-section">
            <h2 class="section-title">Добавить новый продукт</h2>
            <form class="product-form" id="addProductForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Название продукта *</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Цена (₽) *</label>
                        <input type="number" id="productPrice" name="productPrice" required min="0" step="10">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Категория *</label>
                        <select id="productCategory" name="productCategory" required>
                            <option value="">Выберите категорию</option>
                            <option value="dejeuner">Завтраки</option>
                            <option value="bisness">Б-Ланч</option>
                            <option value="combo">Комбо</option>
                            <option value="salade">Салаты</option>
                            <option value="plats-europeens">Основные блюда</option>
                            <option value="plats-africains">Блюда Африки</option>
                            <option value="soupes">Супы</option>
                            <option value="side-dishes">Гарниры</option>
                            <option value="sauces">Соусы</option>
                            <option value="pizza">Пицца</option>
                            <option value="sandwiches">Сэндвичи</option>
                            <option value="bourger">Бургер</option>
                            <option value="traditionnel">Эфиопский кофе</option>
                            <option value="caffe">Кофе</option>
                            <option value="the">Чай</option>
                            <option value="dessert">Десерты</option>
                            <option value="boissons">Напитки</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productImage">URL изображения</label>
                        <input type="url" id="productImage" name="productImage" placeholder="https://example.com/image.jpg">
                    </div>
                </div>

                <div class="form-group">
                    <label for="productDescription">Описание (опционально)</label>
                    <textarea id="productDescription" name="productDescription" rows="3" placeholder="Описание продукта..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Добавить продукт
                </button>
            </form>
        </div>

        <!-- Секция статистики -->
        <div id="stats" class="admin-section">
            <h2 class="section-title">Статистика</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Всего продуктов</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCategories">0</div>
                    <div class="stat-label">Категорий</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="averagePrice">0₽</div>
                    <div class="stat-label">Средняя цена</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
